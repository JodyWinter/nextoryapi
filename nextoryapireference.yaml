        **Example Request URL:** [https://www.nextory.se/api/app/library/6.5/modifylibrary](https://www.nextory.se/api/app/library/6.5/modifylibrary)

        **Response:**
        For the "active" action, the JSON should contain a book object that matches the corresponding book from the NX-007 (library/active) response. For the "add" action, the JSON should contain a book object that matches the corresponding book from the NX-008 (library/inactive) response. For "delete", "inactive", "completed" and "reset" actions, the JSON will be {"data": {}}.

