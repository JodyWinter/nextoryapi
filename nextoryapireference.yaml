  /syncdetails:
    post:
      summary: Syncdetails
      operationId: NX-044
      description: |
        **Description:** Stores the current position/settings for a given book. This endpoint is currently a debug logging API and as such has simpler logic than the others on the server side.

        **Parameters:** Only the deviceid and token header parameters are sent. The backend will store whatever is sent in the body of the request. Any JSON is valid.

        **Example Request URL:** [https://apptest.nextory.se:82/api/app/operationanalysis/7.3/syncdetails](https://apptest.nextory.se:82/api/app/operationanalysis/7.3/syncdetails)

        ** Guidelines for POST Request Body:**
        - type = The type of event.
        - timestamp = The timestamp (as a string to make analysis easier).  
        - app_ver = The current app version.
        - app_id = The current app ID. 200 = Android, 201 = iOS, 202 = Huawei.
        - os_ver = The OS version.
        - bookid = The ID of the book.
        - curr_pos_sec = The audio book position when the event happened. For scrolls, this is the position when the scroll was initiated.
        - end_pos_sec = The position scrolled to. Only defined for scrolling. Set to "null" in all other cases (to keep a consistent structure).
        - play_speed = The playback speed represented as a fraction.
        - streaming = 0 = MP3, 1 = HLS.
        - audio_out = The output used to play audio.
        - err_info = Any error message that relates to the event.
      tags:
        - Books and bookgroups
      parameters:
        - $ref: '#/components/parameters/deviceid'
        - $ref: '#/components/parameters/token'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: scroll
                  description: The type of event.
                timestamp:
                  type: string
                  example: '2021-02-04T10:08:34.123'
                  description: The timestamp (as a string to make analysis easier).
                app_ver:
                  type: string
                  example: '4.12'
                  description: The current version of the app.
                app_id:
                  type: string
                  example: '200'
                  description: 'The current app ID. 200 = Android, 201 = iOS, 202 = Huawei.'
                os_ver:
                  type: string
                  example: Android 9.2
                  description: The OS version.
                bookid:
                  type: string
                  example: '452352345'
                  description: The ID of the book.
                curr_pos_sec:
                  type: string
                  example: '1234'
                  description: 'The audio book position when the event happened. For scrolls, this is the position when the scroll was initiated.'
                end_pos_sec:
                  type: string
                  example: '4567'
                  description: The position scrolled to. Only defined for scrolling. Set to "null" in all other cases (to keep a consistent structure).
                play_speed:
                  type: string
                  example: '0.5'
                  description: The playback speed represented as a fraction.
                streaming:
                  type: string
                  example: '1'
                  description: '0 = MP3, 1 = HLS.'
                audio_out:
                  type: string
                  example: Headphones
                  description: The output used to play audio.
                err_info:
                  type: string
                  example: ''
                  description: y error message that relates to the event.
            examples:
              Example:
                value:
                  type: scroll
                  timestamp: '2021-02-04T10:08:34.123'
                  app_ver: '4.12'
                  app_id: '200'
                  os_ver: Android 9.2
                  bookid: '452352345'
                  curr_pos_sec: '1234'
                  end_pos_sec: '4567'
                  play_speed: '0.5'
                  streaming: '1'
                  audio_out: Headphones
                  err_info: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties: {}
                required:
                  - data
              examples:
                Example:
                  value:
                    data: {}
