openapi: 3.0.2
servers:
  - description: Prod
    url: 'https://www.nextory.se/api/app/<module_name>/<API_version>'
  - description: Dev
    url: 'http://apptest.nextory.se:82/api/app/<module_name>/<API_version>'
info:
  description: |-
    The Nextory API is the only means of communication between the Nextory app and the backend that supports it.
    It is an internal API that is used by Nextory's app teams. This document defines all of the functionality of the Nextory API.
  version: '7.1'
  title: Nextory API
  contact:
    name: Daniel Armyr
    email: daniel.armyr@nextory.com
    url: www.nextory.se
  license:
    name: License TBC
    url: 'https://www.nextory.se'
  termsOfService: www.nextory.se
security:
  - app_id: []
paths:
  /accounts/list:
    get:
      summary: List family accounts
      operationId: NX-0231
      description: |-
        **Description:** Lists the available profiles for the current account.

        **Parameters:** Mandatory header parameters only.

        **Example Request URL:** [http://104.199.22.40:8080/nex-api/api/5.5/accounts/list?appId=201&version=2.3.1&model=Simulator&osinfo=10.3.1&deviceid=5D31BFC7-4892-4E49-8421-EA061A1DD1EE&token=757d56f6-05e6-48e2-a697-b9dc44b0a34c](http://104.199.22.40:8080/nex-api/api/5.5/accounts/list?appId=201&version=2.3.1&model=Simulator&osinfo=10.3.1&deviceid=5D31BFC7-4892-4E49-8421-EA061A1DD1EE&token=757d56f6-05e6-48e2-a697-b9dc44b0a34c)
      tags:
        - Account holders and users
      parameters:
        - $ref: '#/components/parameters/appid'
        - $ref: '#/components/parameters/canary'
        - $ref: '#/components/parameters/deviceid'
        - $ref: '#/components/parameters/locale'
        - $ref: '#/components/parameters/model'
        - $ref: '#/components/parameters/osinfo'
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/version'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      maxcount:
                        type: number
                        example: 4
                        description: The maximum number of profiles that this account can have. API v5.5 and higher.
                      accounts:
                        type: array
                        uniqueItems: true
                        items:
                          required:
                            - profileid
                            - isparent
                            - profilename
                            - colorindex
                            - category
                            - createddate
                            - loginkey
                            - status
                            - imgstatus
                            - picurl
                            - bio
                            - surname
                            - longname
                          properties:
                            profileid:
                              type: number
                              example: 3
                              description: The account holder’s profile ID. API v5.5 and higher.
                            parentid:
                              type: number
                              example: 33515
                              description: The ID of the account (aka the paying customer) to which this profile belongs. API v5.5 and higher.
                            isparent:
                              type: boolean
                              example: true
                              description: 'A boolean value ("1" or "0") that indicates if this profile is the account holder’s profile. “1” (true) = is the account holder’s profile, “0” (false) = is not the account holder’s profile. Note that this profile can never be deleted. API v5.5 and higher.'
                            profilename:
                              type: string
                              example: Mykola
                              description: The short form of the name of the user using this profile. Currently defined as their first name. API v5.5 and higher.
                            colorindex:
                              type: number
                              example: 0
                              description: The index used with "colors". Color index 0 – 9. API v5.5 and higher.
                              deprecated: true
                            category:
                              type: string
                              example: all
                              description: Indicates whether the profile belongs to a child or an adult. Values are “all” and “kids”. Childrens profiles only have access to books in the Childrens Books main category and do not have access to any features that interact with other users. API v5.5 and higher.
                              enum:
                                - all
                                - kids
                            createddate:
                              type: string
                              example: '2015-10-20 07:24:21 +0200'
                              description: The date the account was created. API v5.5 and higher.
                            loginkey:
                              type: string
                              example: 93FF3783DE00281F66288271CA397F8A
                              description: Login key for a family account. Required for login step 2 only. API v5.5 and higher.
                            status:
                              type: string
                              example: active
                              description: Indicates the status of the account. Values are “active” and “inactive”. API v5.5 and higher.
                              enum:
                                - active
                                - inactive
                            imgstatus:
                              type: string
                              example: PUBLIC
                              description: 'The status of the account holder’s profile image. Values are “PUBLIC” and “BLOCKED. “PUBLIC” = can be seen by anyone, “BLOCKED” = has been blocked by admin because it is inappropriate. API v5.5 and higher.'
                              enum:
                                - PUBLIC
                                - BLOCKED
                            picurl:
                              type: string
                              example: 'https://storage.googleapis.com/acpt-profiles/profile-image/0D88E2E537D91C9D4845C80A8D0F0F1A/1587107982782.JPG'
                              description: The URL of the image associated with the account profile. API v5.5 and higher.
                            bio:
                              type: string
                              example: 'Hi, My name is Jody. I like to read.'
                              description: A short bio of the account holder. API v5.5 and higher.
                            surname:
                              type: string
                              example: Winter
                              description: The surname of the account holder. API v5.5 and higher.
                            longname:
                              type: string
                              description: 'The full name of the user, including both first and last name. API v5.5 and higher.'
                      colors:
                        type: array
                        description: A pre-defined set of hexa color codes. Used to give each profile a distinct color.
                        items:
                          properties: {}
                        deprecated: true
                    required:
                      - maxcount
                      - accounts
                      - colors
                required:
                  - data
              examples:
                Example:
                  value:
                    data:
                      maxcount: 4
                      accounts:
                        - profileid: 3
                          parentid: 33515
                          isparent: true
                          profilename: Mykola
                          colorindex: 0
                          category: all
                          createddate: '2015-10-20 07:24:21 +0200'
                          loginkey: 93FF3783DE00281F66288271CA397F8A
                          status: active
                          imgstatus: PUBLIC
                          picurl: 'https://storage.googleapis.com/acpt-profiles/profile-image/0D88E2E537D91C9D4845C80A8D0F0F1A/1587107982782.JPG'
                          bio: ajkajkjg
                          surname: jajakg
                          longname: longname
                      colors: []
    post:
      summary: 'Add, modify, remove account'
      operationId: NX-0232
      description: |-
        **Description:** Adds, updates or removes an account.

        **Parameters:** Mandatory header parameters plus some query parameters.

        **Example Request URL (ADD):** [http://104.199.22.40:8080/nex-api/api/5.5/account?appId=201&version=2.3.1&model=Simulator&osinfo=10.3.1&deviceid=5D31BFC7-4892-4E49-8421-EA061A1DD1EE&token=01bcbf58-4232-48c5-b48f-24bd679c9139&profilename=Harry&colorindex=1&category=all&action=add](http://104.199.22.40:8080/nex-api/api/5.5/account?appId=201&version=2.3.1&model=Simulator&osinfo=10.3.1&deviceid=5D31BFC7-4892-4E49-8421-EA061A1DD1EE&token=01bcbf58-4232-48c5-b48f-24bd679c9139&profilename=Harry&colorindex=1&category=all&action=add)

        **Example Request URL (EDIT):** To update any profile parameters after an account is created, loginkey and the new profile info needs to be passed. For example, to change the category from all to kids, the URL shown here must be used.

        [http://104.199.22.40:8080/nex-api/api/5.5/account?appId=201&version=2.3.1&model=Simulator&osinfo=10.3.1&deviceid=5D31BFC7-4892-4E49-8421-EA061A1DD1EE&token=01bcbf58-4232-48c5-b48f-24bd679c9139&profilename=Harry&colorindex=2&category=kids&action=edit&loginkey=0DA7EF0D3C006D24D3E40AC4D0CBBCEF](http://104.199.22.40:8080/nex-api/api/5.5/account?appId=201&version=2.3.1&model=Simulator&osinfo=10.3.1&deviceid=5D31BFC7-4892-4E49-8421-EA061A1DD1EE&token=01bcbf58-4232-48c5-b48f-24bd679c9139&profilename=Harry&colorindex=2&category=kids&action=edit&loginkey=0DA7EF0D3C006D24D3E40AC4D0CBBCEF)

        **Example Request URL (DELETE):** To remove a profile, the only required parameters are action=DELETE, valid token, and loginkey.

        [http://104.199.22.40:8080/nex-api/api/5.5/account?appId=201&version=2.3.1&model=Simulator&osinfo=10.3.1&deviceid=5D31BFC7-4892-4E49-8421-EA061A1DD1EE&token=01bcbf58-4232-48c5-b48f-24bd679c9139&action=delete&loginkey=0DA7EF0D3C006D24D3E40AC4D0CBBCEF](http://104.199.22.40:8080/nex-api/api/5.5/account?appId=201&version=2.3.1&model=Simulator&osinfo=10.3.1&deviceid=5D31BFC7-4892-4E49-8421-EA061A1DD1EE&token=01bcbf58-4232-48c5-b48f-24bd679c9139&action=delete&loginkey=0DA7EF0D3C006D24D3E40AC4D0CBBCEF)
      tags:
        - Account holders and users
      parameters:
        - $ref: '#/components/parameters/appid'
        - $ref: '#/components/parameters/canary'
        - $ref: '#/components/parameters/deviceid'
        - $ref: '#/components/parameters/locale'
        - $ref: '#/components/parameters/model'
        - $ref: '#/components/parameters/osinfo'
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/version'
        - schema:
            type: string
            example: add
          in: query
          name: action
          description: 'The actions that can be passed with the query. The allowed actions are “add”, “edit”, “delete”. API v5.5 and higher.'
          required: true
        - schema:
            type: string
            example: 'Hi, my name is Jody. I like to read.'
          in: query
          name: bio
          description: The account holder’s bio. Applicable to the "edit" and "delete" actions only. API v5.5 and higher.
          required: false
        - schema:
            type: string
            example: kids
            enum:
              - all
              - kids
          in: query
          name: category
          description: Indicates whether the profile belongs to a child or an adult. Values are “all” and “kids” (case-sensitive). Childrens profiles only have access to books in the Childrens Books main category and do not have access to any features that interact with other users. API v5.5 and higher.
          required: false
        - schema:
            type: string
            example: '1'
          in: query
          name: colorindex
          description: The index used with "colors". Color index 0 - 9. API v5.5 and higher.
          required: false
          deprecated: true
        - schema:
            type: string
            example: 0DA7EF0D3C006D24D3E40AC4D0CBBCEF
          in: query
          name: loginkey
          description: Loginkey for a family account. Applicable to the "edit" and "delete" actions only. API v5.5 and higher.
          required: true
        - schema:
            type: string
            example: browse image
          in: query
          name: profileimage
          description: The image object to be uploaded against the account holder's profile. Applicable to the "edit" and "delete" actions only. API v5.5 and higher.
          required: true
        - schema:
            type: string
            example: Harry
          in: query
          name: profilename
          description: The unique profile name. API v5.5 and higher.
          required: true
        - schema:
            type: string
            example: Winter
          in: query
          name: surname
          description: The account holder's surname. Applicable to the "edit" and "delete" actions only. API v5.5 and higher.
          required: true
        - schema:
            type: string
            example: 01bcbf58-4232-48c5-b48f-24bd679c9139
          in: query
          name: token
          description: Valid login token (LT). API v5.5 and higher.
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    required:
                      - message
                    properties:
                      message:
                        type: string
                        example: Profilen skapades framgångsrikt
                        description: 'The profile was successfully created, modified or deleted. API v5.5 and higher.'
                required:
                  - data
              examples:
                Example (ADD):
                  value:
                    data:
                      message: Profilen skapades framgångsrikt
                Example (EDIT):
                  value:
                    data:
                      message: Profilen uppdaterades framgångsrikt
                Example (DELETE):
                  value:
                    data:
                      message: Profilen har tagits bort framgångsrikt
  /addEditViews:
    post:
      summary: Interact with others' reviews and comments
      operationId: NX-32
      description: |-
        **Description:** An API for the account holder to interact with a review or comment left by another user. The account holder can either like the review or report it as inappropriate.

        **Parameters:** Mandatory header parameters plus some query parameters.

        **Example Request URL:** [https://apptest.nextory.se:92//api/app/product/{api_version}/addEditViews?](https://apptest.nextory.se:92//api/app/product/{api_version}/addEditViews?)

        **Example Error Response:**
        ```
        {
        "error": {
        "code": 1000
        "msg": "Fel har uppstått kontakta kundtjänst",
        }
        }
      tags:
        - Account holders and users
      parameters:
        - $ref: '#/components/parameters/appid'
        - $ref: '#/components/parameters/canary'
        - $ref: '#/components/parameters/deviceid'
        - $ref: '#/components/parameters/locale'
        - $ref: '#/components/parameters/model'
        - $ref: '#/components/parameters/osinfo'
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/version'
        - schema:
            type: string
            example: 5e85d4cf7ab320606eb0d216
          in: query
          name: commentid
          description: The ID of the comment or review that the account holder is interacting with. All API versions.
          required: true
        - schema:
            type: string
            example: I don't agree with this review.
          in: query
          name: isinappcomments
          description: 'The comment left by the account holder when reporting as inappropriate a comment or review left by another user. Any random string data. Required only if an account holder uses the report functionality, otherwise optional. All API versions.'
          required: false
        - schema:
            type: string
            example: '1'
          in: query
          name: ishelpfull
          description: 'Values are "1" and “2”. “1” = the logged-in profile liked a comment left by another user. "2" = the logged-in profile unliked a comment left by another user that a different profile under their account had previously liked. Required only if an account holder uses the like/unlike functionality, otherwise optional. All API versions.'
          required: false
        - schema:
            type: string
            example: add
          in: query
          name: action
          description: The "add" action must be passed in all scenarios. All API versions.
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                    required:
                      - status
                required:
                  - data
              examples:
                Example:
                  value:
                    data:
                      status: SUCCESS
  /addRatingsAndReview:
    post:
      summary: Add ratings and reviews to a book
      operationId: NX-33
      description: |-
        **Description:** Adds a rating and a review to a book.

        **Parameters:** Mandatory header parameters plus some query parameters.

        **Example Request URL:** [https://apptest.nextory.se:92//api/app/product/{api_version}/addRatingsAndReview?](https://apptest.nextory.se:92//api/app/product/{api_version}/addRatingsAndReview?)

        **Example Error Response:**
        ```
        {
        "error": {
        "code": 1000
        "msg": "Fel har uppstått kontakta kundtjänst",
        }
        }
      tags:
        - Books and bookgroups
      parameters:
        - $ref: '#/components/parameters/appid'
        - $ref: '#/components/parameters/canary'
        - $ref: '#/components/parameters/deviceid'
        - $ref: '#/components/parameters/locale'
        - $ref: '#/components/parameters/model'
        - $ref: '#/components/parameters/osinfo'
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/version'
        - schema:
            type: string
            example: '1023456'
          in: query
          name: id
          description: The ID of the book that the account holder wants to review or add comments to. All API versions.
          required: true
        - schema:
            type: string
            example: '3'
          in: query
          name: rating
          description: The book rating given by the account holder. Can be any value between 1 and 5. Required only if a rating has been given to a book. All API versions.
          required: false
        - schema:
            type: string
            example: Great read!
          in: query
          name: reviews
          description: The review given to the book by the account holder. Any random string data. Required only if a review has been given to a book. All API versions.
          required: false
        - schema:
            type: string
            example: PUBLIC
          in: query
          name: access
          description: The value "PUBLIC" must be passed in all scenarios. All API versions.
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                    required:
                      - status
                required:
                  - data
              examples:
                Example:
                  value:
                    data:
                      status: SUCCESS
  /autocomplete:
    get:
      summary: Search autocomplete
      operationId: NX-015
      description: |-
        **Description:** Gets a list of auto-complete results for a search string. This endpoint is similar to NX-043 but not the same. It is older, and is used by the web.

        **Parameters:** Mandatory header parameters plus some query parameters.

        **Example Request URL:** [https://www.nextory.se/api/5.6/autocomplete?appId=201&version=1.1&model=Simulator64&keyword=john](https://www.nextory.se/api/5.6/autocomplete?appId=201&version=1.1&model=Simulator64&keyword=john)

        **Other Information:** A keyword is expected to be a part of each string in the terms array, so the app can highlight the keyword in bold. The app will display the search terms in the order they appear in the array.
      tags:
        - Search
      parameters:
        - $ref: '#/components/parameters/appid'
        - $ref: '#/components/parameters/canary'
        - $ref: '#/components/parameters/deviceid'
        - $ref: '#/components/parameters/locale'
        - $ref: '#/components/parameters/model'
        - $ref: '#/components/parameters/osinfo'
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/version'
        - schema:
            type: string
            example: john
          in: query
          name: keyword
          description: 'A keyword is expected to be a part of each string in the terms array, so the app can highlight the keyword in bold. The app will display the search terms in the order they appear in the array.'
          required: true
        - schema:
            type: string
            example: 'sv, en'
          in: query
          name: languages
          description: 'Takes single or multiple language codes as values, separated by a comma. If this is not passed, the backend filters book groups based on languages allowed for the user market. Any other language values specified will be ignored. If the format of the values is invalid, error code 1000 will be returned. API v7.1 and higher.'
          required: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      terms:
                        type: array
                        items:
                          required:
                            - terms
                          properties: {}
                    required:
                      - terms
                required:
                  - data
              examples:
                Example:
                  value:
                    data:
                      terms:
                        - term 1
                        - term 2
                        - term 3
                        - term 4
                        - term 5
                        - term 6
                        - term 7
                        - term 8
                        - term 9
                        - term 10
