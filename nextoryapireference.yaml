  /booksforbookgroup:
    get:
      summary: Fetch books in a bookgroup
      operationId: NX-0041
      description: |-
        **Description:** For any given bookgroup, returns the books in that bookgroup.

        **Parameters:** Mandatory header parameters plus some query parameters.

        **Example Request URL (without Facets):** [https://www.nextory.se/api/app/catalogue/6.5/booksforbookgroup?appId=201&version=1.1&model=Simulator64&bookgroupid=r_12543_series](https://www.nextory.se/api/app/catalogue/6.5/booksforbookgroup?appId=201&version=1.1&model=Simulator64&bookgroupid=r_12543_series)

        ** Example Request URL (with Facets):** [https://www.nextory.se/api/app/catalogue/6.5/booksforbookgroup?appId=201&version=1.1&model=Simulator64&bookgroupid=ttc_413&language_facet=en&formattype_facet=1&query=Test&categoryids_facet=1235](https://www.nextory.se/api/app/catalogue/6.5/booksforbookgroup?appId=201&version=1.1&model=Simulator64&bookgroupid=ttc_413&language_facet=en&formattype_facet=1&query=Test&categoryids_facet=1235)
      tags:
        - Books and bookgroups
      parameters:
        - $ref: '#/components/parameters/appid'
        - $ref: '#/components/parameters/canary'
        - $ref: '#/components/parameters/deviceid'
        - $ref: '#/components/parameters/locale'
        - $ref: '#/components/parameters/model'
        - $ref: '#/components/parameters/osinfo'
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/version'
        - schema:
            type: string
            example: r_12543_series
          in: query
          name: bookgroupid
          description: The bookgroup identifier. API v6.0 and higher.
          required: true
        - schema:
            type: string
            example: '1'
            enum:
              - '0'
              - '1'
              - '2'
          in: query
          name: type
          description: 'The type of book. Values are “0”, “1” and “2”. "1" = only e-books are returned. "2" = only audio books are returned. If missing or "0" then both e-books and audio books are returned. All API versions.'
          required: false
        - schema:
            type: string
            example: title
            enum:
              - popularity
              - pubdate
              - title
            default: popularity
          in: query
          name: sort
          description: 'How search results will be sorted. Values are “popularity”, “title” and “pubDate”. If missing or an incorrect value is passed, the default is “pubDate”. “popularity” = descending order (the most popular book comes first), “title” = ascending order (A-Z), “pubDate” = descending order (the most recently published book comes first).'
          required: false
        - schema:
            type: string
            example: '20'
            default: '12'
          in: query
          name: rows
          description: 'The limit of books in the response or the number of books displayed on a single page. If missing, then the default value (12) is used. There may be situations where a page contains fewer books than requested. But this does not mean that the next page will contain zero books. The app therefore needs to continue asking for more books until it gets an empty array of books in response. API v6.0 and higher.'
          required: false
        - schema:
            type: string
            default: '0'
            example: '1'
          in: query
          name: pagenumber
          description: Page number for lazy load (pagination). Default value = “0”. All API versions.
          required: false
        - schema:
            type: string
            example: 'sv,en'
          in: query
          name: languages
          description: 'Takes single or multiple language codes as values, separated by a comma. If this is not passed, the backend filters bookgroups based on languages allowed for the user market. Any other language values specified will be ignored. If the format of the values is invalid, error code 1000 will be returned. API v7.1 and higher.'
          required: false
        - schema:
            type: string
            example: '1581315222'
          in: query
          name: pagetoken
          description: Introduced as part of the ticket to handle 'Add to library directly from list'. The value for this token is obtained from the backend in the response to the /booksforbookgroup endpoint (“pagenumber” = “0”). The value obtained has to be carried over for the subsequent paginated calls so that any books added to the library after this timestamp will not be excluded from the API response. All API versions.
          required: false
        - schema:
            type: string
            example: Stieg Trenter (URL escaped)
          in: query
          name: authors_facet
          description: 'Optional parameter for facet filters. The app should not keep this hardcoded, however it should hard-code the list of supported facets (see NX-0141). Multiple values are comma-separated. API v6.5 and higher.'
          required: false
        - schema:
            type: string
          in: query
          name: formattype_facet
          description: 'Optional parameter for facet filters. The app should not keep this hardcoded, however it should hard-code the list of supported facets (see NX-0141). Multiple values are comma-separated. API v6.5 and higher.'
          required: false
        - schema:
            type: string
          in: query
          name: language_facet
          description: 'Optional parameter for facet filters. The app should not keep this hardcoded, however it should hard-code the list of supported facets (see NX-0141). Multiple values are comma-separated. API v6.5 and higher.'
        - schema:
            type: string
          in: query
          name: categoryids_facet
          description: 'Optional parameter for facet filters. The app should not keep this hardcoded, however it should hard-code the list of supported facets (see NX-0141). Multiple values are comma-separated. API v6.5 and higher.'
          required: false
        - schema:
            type: string
          in: query
          name: seriesAsit_facet
          description: 'Optional parameter for facet filters. The app should not keep this hardcoded, however it should hard-code the list of supported facets (see NX-0141). Multiple values are comma-separated. API v6.5 and higher.'
          required: false
      responses:
        '200':
          $ref: '#/components/responses/NX0041'
