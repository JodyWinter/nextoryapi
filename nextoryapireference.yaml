      description: |-
        **Description:** Replaces the current login token with a new one. Used in case the backend wants to change the token format without requiring account holders to log in again.

        **Parameters:** Mandatory header parameters only.

        **Example Request URL:** [https://www.nextory.se/api/app/user/6.6/refreshtoken](https://www.nextory.se/api/app/user/6.6/refreshtoken)

        **Other Information:** This endpoint can be invoked either with login token (LT) or profile token (PT). If called with LT, then LT alone will be refreshed. When called with PT, both LT and PT will be refreshed.
      tags:
        - Authentication and login
      parameters:
        - $ref: '#/components/parameters/appid'
        - $ref: '#/components/parameters/canary'
        - $ref: '#/components/parameters/deviceid'
        - $ref: '#/components/parameters/locale'
        - $ref: '#/components/parameters/model'
        - $ref: '#/components/parameters/osinfo'
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/version'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    required:
                      - login_token
                      - profile_token
                    properties:
                      login_token:
                        type: string
                        example: 733393910B1B27CY0E4316EA10DF1CF1
                        description: This is the token related to the user profile. It can be freely generated using the login token above and is used as authentication for all API calls except those specifically related to logging in or creating profiles.
                      profile_token:
                        type: string
                        example: 8920083HDKDHB27CY0E4316EA10DF1CF1
                        description: The token related to the user profile. Can be freely generated using login_token and is used as authentication for all API calls except those specifically related to logging in or creating profiles.
                required:
                  - data
              examples:
                Example:
                  value:
                    data:
                      login_token: 733393910B1B27CY0E4316EA10DF1CF1
