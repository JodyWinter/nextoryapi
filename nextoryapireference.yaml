  /popupsandfilters:
    get:
      summary: Popups and filters
      operationId: NX-024
      description: |-
        **Description:** Generic storage in the backend that the app can use to store any settings for the current account or profile to be synced across devices.

        **Parameters:** This endpoint is used by the app to store any data it wants. Data is stored at the paying customer level or at the profile level. Each piece of data stored is a combination of a string and a boolean value that is given a name/key. If the API is called without parameters, it will return an array of all settings stored for the current profile. If the API is called with an ID and a value, then that key and value will be stored for the current profile.

        **Example Request URL:** [https://www.nextory.se/api/6.4/popupsandfilters](https://www.nextory.se/api/6.4/popupsandfilters)
      tags:
        - Account holders and users
      parameters:
        - $ref: '#/components/parameters/appid'
        - $ref: '#/components/parameters/canary'
        - $ref: '#/components/parameters/deviceid'
        - $ref: '#/components/parameters/locale'
        - $ref: '#/components/parameters/model'
        - $ref: '#/components/parameters/osinfo'
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/version'
        - schema:
            type: string
            example: global_format_filter
          in: query
          name: id
          description: The name/key of the data to be stored. API v6.4 and higher.
          required: false
        - schema:
            type: boolean
            example: true
          in: query
          name: shown
          description: 'A boolean value ("1" or "0") for this key. Typically used to indicate if a given popup has already been shown, and therefore no longer needs to be shown. “1” (true) = the popup has been shown, “0” (false) = the popup has not been shown. API v6.4 and higher.'
          required: false
        - schema:
            type: string
            example: e-books
          in: query
          name: selection
          description: 'The string value stored for this key. Since it is typically used to store selections the account holder has made, it is called ‘selection’, but any string data can be stored here. API v6.4 and higher.'
          required: false
        - schema:
            type: string
            example: '1'
          in: query
          name: reset
          description: This field tells the backend to delete this key from the database. Used for debugging purposes mostly. API v6.4 and higher.
          required: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      popupsandfilters:
                        type: array
                        description: The container for the popups and filters storage data that is returned.
                        uniqueItems: true
                        items:
                          type: object
                          properties:
                            key:
                              type: string
                              example: global_language_filter
                              description: The name/key of the data to be stored. API v6.4 and higher.
                            value:
                              type: object
                              properties:
                                shown:
                                  type: boolean
                                  example: true
                                  description: 'A boolean value ("1" or "0") for this key. Typically used to indicate if a given popup has already been shown, and therefore no longer needs to be shown. “1” (true) = the popup has been shown, “0” (false) = the popup has not been shown.'
                                selection:
                                  type: string
                                  example: e-books
                                  description: The user's selection. Any string the app sends.
                              required:
                                - shown
                          required:
                            - key
              examples:
                Example:
                  value:
                    data:
                      popupsandfilters:
                        - key: global_format_filter
                          value:
                            shown: true
                            selection: e-books
                        - key: offline_access
                          value:
                            shown: false
                        - key: global_language_filter
                          value:
                            shown: true
                            selection: 'sv, fi'
