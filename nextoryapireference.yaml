  /signup:
    get:
      summary: New account holder's account information
      operationId: NX-0022
      description: |-
        **Description:** Creates a new account.

        **Parameters:** Mandatory header parameters plus some query parameters.

        **Example Request URL:** [https://api.nextory.se/api/6.1/signup?locale=sv_SE&appId=201&version=1.1&model=Simulator64&username=ios_sigma@frescano.se&password=B6E70845C47D78AE1D4EDF49BF1CACF8&checksum=4F61328589BB1F658067E89D702E4620](https://api.nextory.se/api/6.1/signup?locale=sv_SE&appId=201&version=1.1&model=Simulator64&username=ios_sigma@frescano.se&password=B6E70845C47D78AE1D4EDF49BF1CACF8&checksum=4F61328589BB1F658067E89D702E4620)

        **Possible Errors:**
        3002

        **Other Information:**
        An account of type 'visitor' is created as a result of a successful signup. The API should return error 3002 if the username is already taken. The app should prevent initiation of signup requests that contain a blank username/password. The app should validate that the password is at least 4 characters long, but no longer than 25 characters, and matches the pattern: "^[a-zA-Z0-9_@#$%-]*$"
      tags:
        - Authentication and login
      parameters:
        - $ref: '#/components/parameters/appid'
        - $ref: '#/components/parameters/canary'
        - $ref: '#/components/parameters/deviceid'
        - $ref: '#/components/parameters/locale'
        - $ref: '#/components/parameters/model'
        - $ref: '#/components/parameters/osinfo'
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/version'
        - schema:
            type: string
            example: ios_sigma@frescano.se
          in: query
          name: username
          description: The username or email as it is. Not required for Facebook/Google signups. All API versions.
          required: true
        - schema:
            type: string
            example: B6E70845C47D78AE1D4EDF49BF1CACF8
          in: query
          name: password
          description: 'MD5 of salt and password - MD5(salt, password). API v6.1 and higher.'
          required: true
        - schema:
            type: string
            example: 4F61328589BB1F658067E89D702E4620
          in: query
          name: checksum
          description: 'MD5 of username (as it is), salt and MD5(salt, password) - MD5(username, salt, MD5(salt, password)) OR MD5UPPER(loginkey, salt). Not required for Facebook/Google signups. All API versions.'
          required: true
        - schema:
            type: string
            example: EAAK303V9fxcBAFLaJO35p2LQdv8oF3Nq1yiPZC5VbHz1FyYuLt4N6BeQZ
          in: query
          name: altToken
          description: User access token obtained from Facebook or Google on successful authorization. Required for Facebook/Google signups. API v6.5 and higher.
          required: true
        - schema:
            type: string
            example: FACEBOOK (or) GOOGLE or APPLE
          in: query
          name: altType
          description: 'Required for Facebook, Google and Apple signups. Values are "facebook", "google" and "apple".'
          required: true
        - schema:
            type: string
            example: DZBvFb9OH5pUZCdKC8nlQ82Xl5b7s1ZCBnt9cog6Dv6HcYOmZClJzjZBl
          in: query
          name: code
          description: Authorization code. Required with Apple logins. API v7.0 and higher.
          required: true
        - schema:
            type: string
            example: Leon
          in: query
          name: firstname
          description: The account holder’s first name. Could be an empty string. All API versions.
          required: false
        - schema:
            type: string
            example: Mac
          in: query
          name: lastname
          description: The account holder's last name. API v7.0 and higher.
          required: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    required:
                      - token
                      - accounttype
                      - subscriptions
                      - userid
                      - name
                      - isfamily
                      - locale
                      - socialenabled
                    properties:
                      token:
                        type: string
                        example: ba4655c1-99b7-4040-ba78-bdb81b1d7516
                        description: Passed in all future requests as authentication. All API versions.
                      accounttype:
                        type: number
                        example: 4
                        description: 'The type of account associated with the login. Values are “1”, “2”, “3” and “4”. "1" = member, "2" = canceled, "3" = non-member, "4" = visitor. API v6.0 and higher.'
                        enum:
                          - 0
                          - 1
                          - 2
                          - 3
                          - 4
                      lastrundate:
                        type: string
                        example: '2017-06-09 00:00:00 +0530'
                        description: Deprecated. Do not use.
                        deprecated: true
                      lastrunamount:
                        type: number
                        example: 0
                        description: Deprecated. Do not use.
                        deprecated: true
                      nextrunamount:
                        type: number
                        example: 199
                        description: Deprecated. Do not use.
                        deprecated: true
                      subscriptions:
                        type: string
                        example: GOLD
                        description: The subscription plan that the current account holder is on right now. All API versions.
                      userid:
                        type: number
                        example: 300500
                        description: The user ID of the account holder who just logged in. All API versions.
                      name:
