  /userdetails:
    get:
      summary: Account holder profile
      operationId: NX-019
      description: |-
        **Description:** Gets details about the current account holder.

        **Parameters:** Mandatory header parameters only.

        **Example Request URL:** [https://www.nextory.se/api/4.1.1/userdetails?appId=201&version=1.1&model=Simulator64&token=97bab0a4-0581-480b-b801-00621bc0f11e](https://www.nextory.se/api/4.1.1/userdetails?appId=201&version=1.1&model=Simulator64&token=97bab0a4-0581-480b-b801-00621bc0f11e)
      tags:
        - Account holders and users
      parameters:
        - $ref: '#/components/parameters/appid'
        - $ref: '#/components/parameters/canary'
        - $ref: '#/components/parameters/deviceid'
        - $ref: '#/components/parameters/locale'
        - $ref: '#/components/parameters/model'
        - $ref: '#/components/parameters/osinfo'
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/version'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    required:
                      - firstname
                      - aftername
                      - email
                      - mobile
                      - newsletter
                      - subscriptions
                      - nextrundate
                      - isfamily
                      - accounttype
                      - linkedwithfacebook
                      - createddate
                      - socialenabled
                    properties:
                      firstname:
                        type: string
                        example: Mykola
                        description: The account holder’s first name. Could be an empty string. All API versions.
                      aftername:
                        type: string
                        example: Nilsson
                        description: The account holder's last name. Could be an empty string. All API versions.
                      email:
                        type: string
                        example: mykola@frescano.se
                        description: The account holder's email address.
                      mobile:
                        type: string
                        example: '5522236'
                        description: The account holder's mobile phone number. Could be an empty string or 7-12 digits. All API versions.
                      newsletter:
                        type: string
                        example: SUBSCRIBED
                        description: SUBSCRIBED means that the account holder has authorized us to send them emails. UNSUBSCRIBED means they have not authorized us to send them emails.
                        enum:
                          - SUBSCRIBED
                          - UNSUBSCRIBED
                      subscriptions:
                        type: string
                        example: Familj
                        description: The subscription plan that the current account holder is on right now. All API versions.
                      nextrundate:
                        type: string
                        example: '2018-01-21 00:00:00 +0100'
                        description: A date which indicates either the next payment date or the date when the account will be terminated (when a member becomes a non-member) in cases where the subscription was canceled. All API versions.
                      isfamily:
                        type: boolean
                        example: true
                        description: A boolean value (“1” or “0”) that indicates if this account supports sub-profiles. “1” (true) = supports sub-profiles. “0” (false) = does not support sub-profiles. True for all accounts since a long time back. All API versions.
                      accounttype:
                        type: number
                        example: 2
                        description: 'The type of account associated with the login. Values are “1”, “2”, “3” and “4”. "1" = member, "2" = canceled, "3" = non-member, "4" = visitor. API v6.0 and higher.'
                        enum:
                          - 1
                          - 2
                          - 3
                          - 4
                      linkedwithfacebook:
                        type: number
                        example: 1
                        description: 'Indicates if an account holder’s account is linked with Facebook. Values are “0” and “1”. “0” = not linked, “1” = linked. API v6.5 and higher.'
                      createddate:
                        type: string
                        example: '2015-10-20 07:24:21 +0200'
                        description: 'The date when the account was created (in case of login step 1), the date when the profile was created (in case of login step 2). API v6.5 and higher.'
                      inappallowed:
                        type: number
                        example: 1
                        description: 'Values are "0" and "1". "0" = not associated with Apple, "1" = associated with Apple. API v6.9 and higher.'
                        enum:
                          - 0
                          - 1
                      socialenabled:
                        type: number
                        example: 1
                        description: 'Values are “1” and “0”. "1" = social is enabled, "0" = social is disabled. API v7.3 and higher'''
                        enum:
                          - 0
                          - 1
                required:
                  - data
              examples:
                Example:
                  value:
                    data:
                      firstname: Mykola
                      aftername: ''
                      email: mykola@frescano.se
                      mobile: '5522236'
                      newsletter: SUBSCRIBED
                      subscriptions: Familj
                      nextrundate: '2018-01-21 00:00:00 +0100'
                      isfamily: true
                      accounttype: 2
                      linkedwithfacebook: 0
                      createddate: '2015-10-20 07:24:21 +0200'
                      inappallowed: 1
                      socialenabled: 1
  /verifySubscription:
    get:
      summary: Validate in-app purchase
      operationId: NX-30
      description: |-
        **Description:** Sends any active in-app subscriptions to the backend. In case something goes wrong when an in-app purchase is made, allows the account holder to redownload proof that they have a subscription that the backend can then use to activate them.

        **Parameters:** Mandatory header parameters plus some query parameters.

        **Example Request URL:** [https://apptest.nextory.se:92/api/app/order/6.6/verifySubscription?appId=200&model=OnePlus%2BONEPLUS%2BA6000&locale=sv_SE&version=3.6.4&deviceid=1869C1C1-77D5-4AEA-B5F1-E1CE8045768B&osinfo=Android%209&token=e9774450-f3d4-4d2f-9635-5a0f42b2fb74&purchasereceipt=abc](https://apptest.nextory.se:92/api/app/order/6.6/verifySubscription?appId=200&model=OnePlus%2BONEPLUS%2BA6000&locale=sv_SE&version=3.6.4&deviceid=1869C1C1-77D5-4AEA-B5F1-E1CE8045768B&osinfo=Android%209&token=e9774450-f3d4-4d2f-9635-5a0f42b2fb74&purchasereceipt=abc)

        **Example Error Response:**
        ```
        {
        "error": {
        "code": 1000
        "msg": "Fel har uppstått kontakta kundtjänst",
        }
        }
      tags:
        - Subscriptions
      parameters:
        - $ref: '#/components/parameters/appid'
        - $ref: '#/components/parameters/canary'
        - $ref: '#/components/parameters/deviceid'
        - $ref: '#/components/parameters/locale'
        - $ref: '#/components/parameters/model'
        - $ref: '#/components/parameters/osinfo'
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/version'
        - schema:
            type: string
            example: asdcr4htr2wscg24aerx2gcgxrg324
          in: query
          name: purchasereceipt
          description: Purchase receipt for iOS in-app purchase. All API versions.
          required: true
        - schema:
            type: boolean
            example: false
          in: query
          name: isSandbox
          description: 'A boolean value ("1" or "0") that indicates if this is a real purchase or just a test purchase. “1” (true) = test purchase, “0” (false) = real purchase. All API versions.'
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      isvalid:
                        type: boolean
                        example: true
                        description: 'A boolean value (“1” or “0”) that indicates if the “purchasereceipt” is valid. “1” (true) = the receipt is valid, “0” (false) = the receipt is not valid.'
                      message:
                        type: string
                        example: 'Received In App Purchase Receipt. Note:: - Purchase Validation Can be Done in Next Sprint'
                        description: Success message returned when a valid purchasereceipt is passed.
              examples:
                Example:
                  value:
                    data:
                      isvalid: true
                      message: 'Received In App Purchase Receipt. Note:: - Purchase Validation Can be Done in Next Sprint'
