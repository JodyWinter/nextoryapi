  /login:
    get:
      summary: Account holder login status
      operationId: NX-002
      description: |-
        **Description:** Logs the account holder in.

        **Parameters:** Mandatory header parameters plus some query parameters.

        **Example Request URL:** [https://www.nextory.se/api/app/user/7.2/login?appId=201&version=1.3&model=Simulator64&username=mykola@frescano.se&password=71649254843E38B04295F29AEAB09A93&checksum=7345D72D1EB4B9D01F9F2B37D83F35E7](https://www.nextory.se/api/app/user/7.2/login?appId=201&version=1.3&model=Simulator64&username=mykola@frescano.se&password=71649254843E38B04295F29AEAB09A93&checksum=7345D72D1EB4B9D01F9F2B37D83F35E7)

        **Possible Errors:**
        3001, 3015 (see [Status and Error Codes][5. Status and Error Codes.md]).

        **Soft vs Hard Logout:**
        Hard logout is where an account holder logs out from the User Profile section of the app. Hard logout removes all active books and related files as well as books in My List and any other other cached content. Soft logout simply prevents the account holder from using the app until they login again.

        **Concurrent Logins:**
        Concurrent logins are allowed on the server side, with up to 3 parallel sessions  allowed. If an account holder logs in using the same credentials on 4 devices then the oldest token expires. Tokens also expire if an account holder changes their account password, or if there is no activity for the token for more than 30 days. In these situations, the logic is performed on the server side. If the token expires, the app will throw an error for any API call that requires the token. When this happens, the app will perform a soft logout and send the account holder back to the login screen.

        We suggest having a few error codes related to token expiration. For example, the app notifies the account holder about the reason for the soft logout via a message like:

        *"Your session is no longer valid because your password was updated on the website. Please logout and use your new password".*

        Concurrent logins are not related to synchronization, which is a standalone process.
      tags:
        - Authentication and login
      parameters:
        - $ref: '#/components/parameters/appid'
        - $ref: '#/components/parameters/canary'
        - $ref: '#/components/parameters/deviceid'
        - $ref: '#/components/parameters/locale'
        - $ref: '#/components/parameters/model'
        - $ref: '#/components/parameters/osinfo'
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/version'
        - schema:
            type: string
            example: ios_sigma@frescano.se
          in: query
          name: username
          description: The username or email as it is. Not required for Facebook/Google logins. All API versions.
          required: false
        - schema:
            type: string
            example: B6E70845C47D78AE1D4EDF49BF1CACF8
          in: query
          name: password
          description: 'MD5 of salt and password - MD5(salt, password). Not required for Facebook/Google logins. All API versions.'
          required: false
        - schema:
            type: string
            example: 4F61328589BB1F658067E89D702E4620
          in: query
          name: checksum
          description: 'MD5 of username (as it is), salt and MD5(salt, password) - MD5(username, salt, MD5(salt, password)) OR MD5UPPER(loginkey, salt). Not required for Facebook/Google logins. All API versions.'
          required: false
        - schema:
            type: string
            example: 533393910B1B27C70E4316EA10DF1CF1
